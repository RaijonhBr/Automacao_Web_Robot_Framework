name: GitHub Sinqia
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:   
  push:
    branches:
      - master
      - main
jobs:
  tests:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: | 
        python -m pip install --upgrade pip
    - run: pip install robotframework
    - run: pip install robotframework-faker
    - run: pip install robotframework-browser
    - run: rfbrowser init
    - run: robot -d ./resource/04_Evidencias tests

  steps: Uploads Results
    - uses: actions/upload-artifact@v4
      with:
        name: results-firefox
        path: ./resource/04_Evidencias/
        if-no-files-found: ignore
        retention-days: 2

  steps: Download results
    - uses: actions/download-artifact@v3
    with:
      name: results-firefox
  steps: Send results
    uses: joonvena/robotframework-reporter-action@v2.5
      with:
        report_path: results-firefox
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
        show_passed_tests: true

    

    

